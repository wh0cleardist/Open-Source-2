<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Medicamentos</title>
  <link rel="stylesheet" href="../css/estilosA.css">
</head>
<body>

  <h1>Gestión de Alamcen</h1>

   <form id="formulario">
    <label for="indentificador">Indentificador:</label>
    <input type="text" id="indentificador" required>

  <form id="formulario">
    <label for="nombre">Nombre del producto:</label>
    <input type="text" id="nombre" required>

      <form id="formulario">
    <label for="descripicion">Descripicion:</label>
    <input type="text" id="Descripicion" required>

    <label for="estante">Estante:</label>
    <input type="text" id="estante" required>

  <label for="estado">Estado:</label> 
    <select id="estado">
      <option value="Activo">Activo</option>
      <option value="Vencido">Vencido</option>
    </select>

    <button type="submit">Registrar</button>
  </form>

  <table id="tabla">
    <thead>
      <tr>
        <th>Indentificador</th>
        <th>Nombre del producto</th>
        <th>Descripicion</th>
        <th>Estante</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <!-- Medicamentos registrados aparecerán aquí -->
    </tbody>
  </table>

  <script src="../js/appA.js"></script>
</body>
</html>
