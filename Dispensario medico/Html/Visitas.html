<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Visitas</title>
  <link rel="stylesheet" href="../css/estilosV.css">
</head>
<body>

  <h1>Gestión de Visitas</h1>

<form id="formulario">
    <label for="nombre">Nombre del Visitante:</label>
    <input type="text" id="nombre" required>

<form id="formulario">
    <label for="medico">Nombre del Medico:</label>
    <input type="text" id="medico" required>

<form id="formulario">
    <label for="paciente">Nombre del paciente:</label>
    <input type="text" id="paciente" required>

<form id="formulario">
    <label for="fecha">Fecha de visita:</label>
    <input type="date" id="fecha" required>

<form id="formulario">
    <label for="hora">Hora de Visita:</label>
    <input type="time" id="hora" required>

<form id="formulario">
    <label for="sintoma">Sintomas:</label>
    <input type="text" id="sintoma" required>

    <form id="formulario">
    <label for="medicamento">Medicamento Suministrado:</label>
    <input type="text" id="medicamento" required>

  <label for="estado">Estado:</label> 
    <select id="estado">
      <option value="Activo">Activo</option>
      <option value="despachado">Despachado</option>
    </select>

    <button type="submit">Registrar</button>
  </form>

  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre del Visitante</th>
        <th>Nombre del Medico</th>
        <th>Nombre del paciente</th>
        <th>Fecha de visita</th>
        <th>Hora de Visita</th>
        <th>Sintomas</th>
        <th>Medicamento Suministrado</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <!-- Medicamentos registrados aparecerán aquí -->
    </tbody>
  </table>

  <script src="../js/appMV.js"></script>
</body>
</html>
